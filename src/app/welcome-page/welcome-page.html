<!-- Move HTML to Welcome Page -->
<div class="welcome-container">
  <h1>Welcome to myFlix!</h1>
  
  <div class="button-wrapper">
    <button 
      mat-raised-button 
      color="primary" 
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px;"
    >
      Sign Up
    </button>
    
    <button 
      mat-raised-button 
      color="accent" 
      (click)="openUserLoginDialog()"
    >
      Login
    </button>
  </div>
</div>
