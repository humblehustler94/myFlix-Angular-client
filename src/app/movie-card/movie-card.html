<div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
    <mat-card *ngFor="let movie of movies" style="width: 280px; margin-bottom: 20px;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        
        <!-- Image with fallback -->
        <img [src]="movie.ImagePath" [alt]="movie.Title"
             onerror="this.src='https://placehold.co/600x400?text=No+Image'" 
             style="width: 100%; height: auto; object-fit: cover;"/>
             
        <mat-card-actions>
            <button mat-button color="primary">Genre</button>
            <button mat-button color="primary">Director</button>
            <button mat-button color="primary">Description</button>
            
            <!-- Favorite Icon (Heart) -->
            <button mat-icon-button color="warn">
                <mat-icon>favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
